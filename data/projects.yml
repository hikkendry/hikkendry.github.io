- title: Losing Your Voice
  client: Shure
  type: Website
  thumb: casestudies/losing-your-voice/losing_your_voice_website
  default: casestudies/losing-your-voice/losing_your_voice_website_xl.jpg
  intro: "Concept, design and build of this campaign site for Shure UK Visually representing the reduction of availiable wireless frequencies"
  content:
    p1: "A responsive website working on desktop, tablet and mobile devices; the site uses an animated background triggered on scroll as a metephor for the diminishing availablility of the wireless spectrum."
    p2: "We wanted to keep the site fast so we used a static site generator to eliminate database overhead, lazy-loading all embeded videos and prefering light, custom javascript over a heavier animation engine."
